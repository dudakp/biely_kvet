name: Pull Request CI

on:
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  tests:
    name: Flutter tests and analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: false

      - name: Flutter pub get
        run: flutter pub get

      - name: Flutter analyze
        run: flutter analyze

      - name: Flutter tests
        run: flutter test

  sanity-build:
    name: Sanity build matrix
    needs: tests
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: android
            os: ubuntu-latest
            command: flutter build apk --debug

          - target: web
            os: ubuntu-latest
            command: flutter build web --release

          - target: ios-simulator
            os: macos-latest
            command: flutter build ios --debug --simulator

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: false

      - name: Flutter pub get
        run: flutter pub get

      - name: Build for ${{ matrix.target }}
        run: ${{ matrix.command }}
